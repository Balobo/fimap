<template name="depensesInternes">
    {{#if currentUser}}
        {{#if currentUser.profile.region}}
            <h3><i class="fa fa-angle-right"></i> Liste des dépenses Internes de la
                région {{currentUser.profile.region.nom}}</h3>

            <div class="row mt">
                <div class="col-lg-12">
                    <a class="btn btn-info" href="/createDepense" style="margin-bottom: 10px;"><strong>Ajouter
                        Dépense</strong></a>

                    <div class="content-panel">
                        <table class="table table-striped table-advance table-hover">
                            <thead>
                            <tr style="text-align: center;">
                                <th>Type Dépense</th>
                                <th>Date Dépense</th>
                                <th>Montant (MAD)</th>
                                <th>Justificatif</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each depensesList}}
                                <tr style="text-align: center;">
                                    <td><a href="#"> {{typeDepense}}</a></td>
                                    <td>{{dateDepense}}</td>
                                    <td>{{montantDepense}}</td>
                                    {{#if justificatifDepense}}
                                        <td><a href="{{justificatifDepense}}" target="_blank"
                                               class="btn btn-primary btn-xs"><i class="fa fa-file"></i></a></td>
                                    {{else}}
                                        <td><i class="fa fa-file-o"></i></td>
                                    {{/if}}

                                    <td>
                                        <a href="/depense/{{_id}}" class="btn btn-primary btn-xs"><i
                                                class="fa fa-pencil"></i></a>
                                        <a class="btn btn-danger btn-xs removeDepense" onclick="return attention();"><i
                                                class="fa fa-trash-o "></i></a>
                                    </td>
                                </tr>
                            {{/each}}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        {{else}}
            <h3><i class="fa fa-angle-right"></i> Liste des dépenses Internes de la FIMAP</h3>

            <div class="row mt">
                <div class="col-lg-12">
                    <a class="btn btn-info" href="/createDepense" style="margin-bottom: 10px;"><strong>Ajouter
                        Dépense</strong></a>

                    <div class="content-panel">
                        <table class="table table-striped table-advance table-hover">
                            <thead>
                            <tr style="text-align: center;">
                                <th>Type Dépense</th>
                                <th>Date Dépense</th>
                                <th>Montant (MAD)</th>
                                <th>Justificatif</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each depensesListAdmin}}
                                <tr style="text-align: center;">
                                    <td><a href="#"> {{typeDepense}}</a></td>
                                    <td>{{dateDepense}}</td>
                                    <td>{{montantDepense}}</td>
                                    {{#if justificatifDepense}}
                                        <td><a href="{{justificatifDepense}}" target="_blank"
                                               class="btn btn-primary btn-xs"><i class="fa fa-file"></i></a></td>
                                    {{else}}
                                        <td><i class="fa fa-file-o"></i></td>
                                    {{/if}}

                                    <td>
                                        <a href="/depense/{{_id}}" class="btn btn-primary btn-xs"><i
                                                class="fa fa-pencil"></i></a>
                                        <a class="btn btn-danger btn-xs removeDepense" onclick="return attention();"><i
                                                class="fa fa-trash-o "></i></a>
                                    </td>
                                </tr>
                            {{/each}}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        {{/if}}
    {{/if}}
</template>
