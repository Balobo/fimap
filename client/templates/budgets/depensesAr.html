<template name="depensesAr">
    {{#if currentUser}}
        {{#if currentUser.profile.region}}
            Not Authorized
        {{else}}
            <h3><i class="fa fa-angle-right"></i> Liste des dépenses Internes des régions</h3>

            <div class="row mt">
                <div class="col-lg-12 accordion-container">
                    <div class="content-panel actionsContentPanel">
                        <h4><i class="fa fa-angle-right"></i> Liste des Dépenses par Région</h4>
                        <hr>
                        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                            {{#each region}}

                                <div class="panel panel-default">
                                    <div class="panel-heading" role="tab" id="heading{{_id}}">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion"
                                               href="#{{_id}}" aria-expanded="false" aria-controls="{{_id}}">
                                                {{nom}}
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="{{_id}}" class="panel-collapse collapse" role="tabpanel"
                                         aria-labelledby="{{_id}}">
                                        <div class="panel-body">
                                            {{>depensesTable}}
                                        </div>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                </div>

            </div>
        {{/if}}
    {{/if}}
</template>

<template name="depensesTable">
    <div class="col-lg-12">
        <div class="content-panel">
            <table class="table table-striped table-advance table-hover">
                <thead>
                <tr style="text-align: center;">
                    <th>Type Dépense</th>
                    <th>Date Dépense</th>
                    <th>Montant (MAD)</th>
                    <th>Justificatif</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each depensesList}}
                    <tr style="text-align: center;">
                        <td><a href="#"> {{typeDepense}}</a></td>
                        <td>{{dateDepense}}</td>
                        <td>{{montantDepense}}</td>
                        {{#if justificatifDepense}}
                            <td><a href="{{justificatifDepense}}" target="_blank"
                                   class="btn btn-primary btn-xs"><i class="fa fa-file"></i></a></td>
                        {{else}}
                            <td><i class="fa fa-file-o"></i></td>
                        {{/if}}

                        <td>
                            <a href="/depense/{{_id}}" class="btn btn-primary btn-xs"><i
                                    class="fa fa-pencil"></i></a>
                            <a class="btn btn-danger btn-xs removeDepense" onclick="return attention();"><i
                                    class="fa fa-trash-o "></i></a>
                        </td>
                    </tr>
                {{/each}}

                </tbody>
            </table>
        </div>
    </div>
</template>
