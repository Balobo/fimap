<template name="layout">
    <section>
        {{#if currentUser}}
            <section id="container">
                {{>navigation}}
                <section id="main-content">
                    <section class="wrapper site-min-height">
                        {{>yield}}
                    </section>
                </section>
                <!-- /MAIN CONTENT -->
            </section>
        {{else}}
            <section class="fimpBackG">
                <section>
                    <section class="wrapper site-min-height">
                        {{>yield}}
                    </section>
                </section>
            </section>
        {{/if}}

    </section>
    <script class="include" src="../lib/jquery-ui-1.9.2.custom.min.js"></script>
    <script class="include" src="../js/jquery.ui.touch-punch.min.js"></script>
    <script class="include" type="text/javascript" src="../lib/jquery.dcjqaccordion.2.7.js"></script>
    <script class="include" src="../lib/jquery.scrollTo.min.js"></script>
    <script class="include" src="../lib/jquery.nicescroll.js" type="text/javascript"></script>
</template>

                </div>
