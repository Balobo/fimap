<template name="notification">

    <form class="form-horizontal">
        <div class="col-md-12">
        <fieldset>

            <!-- Form Name -->
            <legend>Declarer une notification</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="notifType">Type de la notification</label>

                <div class="col-md-4">
                    <select id="notifType" name="notifTye" class="form-control">
                        <option value="Maladie">Maladie</option>
                        <option value="Informatif">Informatif</option>
                        <option value="communication">Communication</option>
                        <option value="incident">Incident</option>
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="notifDegree">Degree de la notification</label>

                <div class="col-md-4">
                    <select id="notifDegree" name="notifDegree" class="form-control">
                        <option value="Alerte">Alerte rouge</option>
                        <option value="Attention">Attention</option>
                        <option value="info">info</option>
                    </select>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="notifDesc">Description de la notification</label>

                <div class="col-md-4">
                    <textarea class="form-control" id="notifDesc" name="notifDesc"></textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for=""></label>

                <div class="col-md-4">
                    <a class="btn btn-success saveNotification">Envoyer</a>
                </div>
            </div>

        </fieldset>
        </div>
    </form>


</template>
